<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Querie</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      background: gray;
      color: white;
      line-height: 5em;
      text-align: center;
      padding-top: 100px;
    }

    h1{
      display: none;
    }

    /* Smartphones */

    @media(max-width: 500px){
      body{
        background: red;
      }
      #smartphone h1{
        display: block;
      }
    }

    /* Tablet */

    @media(max-width: 768px) and (min-width: 501px){
      body{
        background: blue;
      }
      #tablet h1{
        display: block;
      }
    }

    /* Normal */

    @media(max-width: 1200px) and (min-width: 769px){
      body{
        background: green;
      }
      #normal h1{
        display: block;
      }
    }

    /* Widescreen */

    @media(min-width: 1201px){
      body{
        background: black;
      }
      #widescreen h1{
        display: block;
      }
    }

    /* Landscape */

    @media(max-height: 500px){
      body{
        background: orange;
      }
      #landscape h1{
        display: block;
      }
    }
  </style>
  <!-- <link rel="stylesheet" href="styleforscreensize.css" media="screen and (max-width: 768px)"> -->
</head>
<body>
  <div id="widescreen"><h1>Widescreen</div>
  <div id="normal"><h1>Normal</h1></div>
  <div id="tablet"><h1>Tablet</h1></div>
  <div id="smartphone"><h1>Smartphone</h1></div>
  <div id="landscape"><h1>landscape</h1></div>
</body>
</html>
