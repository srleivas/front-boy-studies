<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="cpf-div">
    <h2 for="cpf-validator" class="cpf-validator-label">Cpf Validator</h2>
    <input name="cpf-validator" type="text" id="cpf" class="cpf-input" autofocus="on">
    <div id="validationMessage" class="cpf-validation-message">
      <p id="validationParagraph">Press Enter To Start</p>
    </div>
  </div>
</body>

<script src="jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script>$('#cpf').mask('000.000.000-00')</script>
<script src="./cpfValidator.js"></script>

</html>
